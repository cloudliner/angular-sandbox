dist: trusty
sudo: required
language: node_js
node_js:
- 9.3.0
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
cache:
  apt: true
  bundler: true
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- ng build --aot --prod
script:
- karma start ./karma.conf.js --single-run
deploy:
- provider: firebase
  token:
    secure: 
  skip_cleanup: true
  on:
    repo: cloudliner/angular-sandbox
    branch: master
- provider: heroku
  api_key:
    secure: 
  app: angular-sandbox
  skip_cleanup: true
  on:
    repo: cloudliner/angular-sandbox
    branch: staging
- provider: heroku
  api_key:
    secure: 
  app: staging-angular-sandbox
  skip_cleanup: true
  on:
    repo: cloudliner/angular-sandbox
    all_branches: true
    condition: "$TRAVIS_BRANCH != master -o $TRAVIS_BRANCH != staging"
